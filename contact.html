<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Fiercely Meghan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/fiercely-meghan-logo.png" alt="Fiercely Meghan Logo" class="site-logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="speaking.html">Speaking</a></li>
        <li><a href="coaching.html">Coaching</a></li>
        <li><a href="contact.html" class="btn-cta">Book Meghan</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="page-container">
      <section class="content">
        <h2>Contact Meghan</h2>
        <form action="https://formspree.io/f/manjqree" method="POST">
          <input type="hidden" name="_redirect" value="https://fiercelymeghan.github.io/fiercelymeghanwebsite/thankyou.html" />
          <input type="text" name="_gotcha" style="display:none" />

          <div class="form-row">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" />
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container footer">
      <p>&copy; Fiercely Meghan 2025</p>
      <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a> |
        <a href="privacy.html">Privacy</a>
      </nav>
    </div>
  </footer>
</body>
</html>
